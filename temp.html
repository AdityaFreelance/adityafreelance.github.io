    <script>
        window.Tawk_API = window.Tawk_API || {};
        window.Tawk_API.onLoad = function () {
            // Pre-fill visitor information from the contact form
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            let attributes = {};
            if (name) {
                attributes.name = name;
            }
            if (email) {
                attributes.email = email;
            }

            // Add custom attributes
            attributes['Services'] = 'Web Development, UI/UX Implementation, Email Marketing, Accessibility (ADA Compliance)';
            attributes['Skills'] = 'HTML, CSS, Scss, Bootstrap, Media Query, Figma to HTML, PSD to HTML, AI to HTML, JavaScript, Litmus, Mailchimp, ADA Compliance';

            window.Tawk_API.setAttributes(attributes, function (error) {
                if (error) {
                    console.error('Tawk.to setAttributes error:', error);
                }
            });

            // Listen for changes on the name and email fields
            document.getElementById('name').addEventListener('input', function (e) {
                window.Tawk_API.setAttributes({
                    'name': e.target.value
                });
            });
            document.getElementById('email').addEventListener('input', function (e) {
                window.Tawk_API.setAttributes({
                    'email': e.target.value
                });
            });
        };
    </script>
